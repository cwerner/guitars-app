{% extends "layout.html" %}
{% block body %}

<section class="section">
  <div class="container">
    <div class="file has-name">
      <form method=post action="/upload_image" enctype=multipart/form-data> <label class="file-label">
        <input class="file-input" type="file" name="file">
        <span class="file-cta">
          <span class="file-icon">
            <i class="fas fa-upload"></i>
          </span>
          <span class="file-label">
            Choose a fileâ€¦
          </span>
        </span>

        <div class="control">
          <button class="button is-primary">Upload</button>
        </div>
        </label>
      </form>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">

    <div class="tile is-ancestor">
      <div class="tile is-vertical">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child box">
                <h2 class="title">Source:</h2>
                <figure class="image">
                  {% if img_src %}
                    <img src="{{img_src}}" class="img-rounded">
                  {% else %}
                    <img src="{{url_for('static', filename='img/les_paul.jpg')}}" width=400 height=400 class="img-rounded">
                  {% endif %}
                </figure>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child box">
                {% if prediction_result %}
                <h2 class="title">Prediction: {% if prediction_winner %}{{prediction_winner}}{% endif %}</h2>
                <div id="graph-0"></div>
                {% else %}
                <h2 class="title">Prediction: Gibson Les Paul</h2>
                <img src="{{url_for('static', filename='img/les_paul_predict.png')}}" width=400 class="img-rounded">
                {% endif %}

            </article>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
